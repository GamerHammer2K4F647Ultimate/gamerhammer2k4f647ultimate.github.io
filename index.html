<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        function randomRedirect() {
            // Array of links to redirect to
            var links = [
                "https://upload.wikimedia.org/wikipedia/commons/b/b0/WTC_2_plane_crash_%28Myers_clip6%29.webm", 
                "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            ];
            
            // Generate a random index
            var randomIndex = Math.floor(Math.random() * links.length);
            console.log(randomIndex);
            
            // Redirect to the randomly selected link
            window.location.href = links[randomIndex];
        }
        
        // Automatically redirect when the page loads
        window.onload = randomRedirect;
    </script>
</head>
<body>
    <h1>get rekt</h1>
</body>
</html>
